<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" action="{% url 'vote' question.id %}">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        {% for choice in question.choices.all %}
        <input type="radio" name="choice" value="{{ choice.id }}"> <label>{{ choice.choice_text }}</label><br>
        {% endfor %}
        <input type="submit" value="vote">
    </fieldset>
</form>

</body>
</html>
